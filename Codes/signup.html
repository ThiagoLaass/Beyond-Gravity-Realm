<head>
   <meta charset="UTF-8">

   <link type="text/css" rel="stylesheet" href="./assets/SignUp-LogIn/CSS/login.css">
   <link type="text/css" rel="stylesheet" href="./assets/SignUp-LogIn/CSS/navbar.css">

   <title>BGR - SignUp</title>

<body>

   <header>
      <div class="wrapper">
         <header>
            <nav>
               <div class="menu-icon">
                  <i class="fa fa-bars fa-2x"></i>
               </div>
               <div class="logo">
                  BGR
               </div>
            </nav>
            <div class="inner" id="main">
               <form action="">
                  <h3 id="maintext">Sign Up</h3>
                  <div class="form-wrapper">
                     <input id="name" type="text" placeholder="Name" class="form-control">
                  </div>
                  <div class="form-wrapper">
                     <input id="email" type="email" placeholder="Email" class="form-control">
                  </div>
                  <div class="form-wrapper">
                    <input id="password" type="password" placeholder="Password" class="form-control">
                 </div>
                 <div class="form-wrapper">
                    <input id="confirmpassword" type="password" placeholder="Confirm password" class="form-control">
                 </div>

                  <div class="form-wrapper">
                     <p id="login">Already have an account? <a href="./login.html">LogIn</a></p>
                  </div>
                   <a href="./black-holes.html" id="redirect"> <button id="btn"> Concluir </a></button>
               </form>
            </div>
         </div>
   
         </header>
      </div>
   </header>
